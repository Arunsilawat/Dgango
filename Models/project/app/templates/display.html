<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main {
            display: flex;
            justify-content: space-evenly
        }
        #ipt {
            width: 30%;
            height: 25px;
        }
        #btn {
            background-color: red;
            color: white;
        }
        #btn1 {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body style="background-color:rgb(34, 250, 178)">
    <h1 style="padding-left: 990px;">Welcome {{nm}}</h1>
    {{msg}}
    <div id="main">
        <form action="{% url 'query' %}" method="post" style="width: 50%;">
            {% csrf_token %}
            Name : <input type="text" name="name" value="{{nm}}"  readonly id="ipt"><br><br>
            Email : <input type="text" name="email" value="{{em}}" readonly id="ipt"><br><br>
            Contact : <input type="text" name="contact" value="{{con}}" readonly id="ipt"><br><br>
            Query : <input type="text" name="query" id="ipt"><br><br>
            <a href="{% url 'home' %}"><button id="btn">Logout</button></a>
            <a href=""><button type="submit">Submit</button></a>
        </form><br><br>
        <!-- ----------------------------Table----------------------------------- -->
         
        <div class="container" style="width: 50%;">
            <table class="table" style="border: 2px solid black;">
                <!-- <h1>Table Data</h1> -->
                <thead style="background-color: yellow">
                    <tr>
                        <th style="border: 2px solid black;">ID </th>
                        <th style="border: 2px solid black;">Name</th>
                        <th style="border: 2px solid black;">Email</th>
                        <th style="border: 2px solid black;">Contact</th>
                        <th style="border: 2px solid black;">Query</th>
                        <th style="border: 2px solid black;">Update</th>
                        <th style="border: 2px solid black;">Update</th>
                    </tr>
                </thead>
                <tbody style="background-color: beige;">
                    {% for i in data %}
                    <tr >
                        <td style="border: 2px solid black;">{{i.id}}</td>
                        <td style="border: 2px solid black;">{{i.stu_name}}</td>
                        <td style="border: 2px solid black;">{{i.stu_email}}</td>
                        <td style="border: 2px solid black;">{{i.stu_contact}}</td>
                        <td style="border: 2px solid black;">{{i.stu_query}}</td>
                        <td style="border: 2px solid black;"><a href=""><button id="btn">Delete</button></a></td>
                        <td style="border: 2px solid black;"><button id="btn1">Edit</button></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div> <br>
    </div>
</body>
</html>
